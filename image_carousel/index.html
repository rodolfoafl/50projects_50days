<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id='imgs'>
            <img src="https://images.pexels.com/photos/5764015/pexels-photo-5764015.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="">
            <img src="https://images.pexels.com/photos/5707718/pexels-photo-5707718.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="">
            <img src="https://images.pexels.com/photos/3876401/pexels-photo-3876401.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="">
            <img src="https://images.pexels.com/photos/5967959/pexels-photo-5967959.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="">
        </div>

        <div class="buttons-container">
            <button class='btn' id="left">Prev</button>
            <button class='btn' id="right">Next</button>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
