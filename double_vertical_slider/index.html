<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #facfa3">
                <h1>Image 1</h1>
                <p>Lorem, ipsum dolor.</p>
            </div>
            <div style="background-color: #efd8ef">
                <h1>Image 2</h1>
                <p>Lorem, ipsum dolor.</p>
            </div>
            <div style="background-color: #425b4e">
                <h1>Image 3</h1>
                <p>Lorem, ipsum dolor.</p>
            </div>
            <div style="background-color: #71bcff">
                <h1>Image 4</h1>
                <p>Lorem, ipsum dolor.</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(https://images.unsplash.com/photo-1611553249813-37417bd27153?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=900&ixid=MXwxfDB8MXxyYW5kb218fHx8fHx8fA&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1600);"></div>
            <div style="background-image: url(https://images.unsplash.com/photo-1611569689188-98d6173842c1?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=900&ixid=MXwxfDB8MXxyYW5kb218fHx8fHx8fA&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1600);"></div>
            <div style="background-image: url(https://images.unsplash.com/photo-1611546666752-8794dcd0ab8c?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=900&ixid=MXwxfDB8MXxyYW5kb218fHx8fHx8fA&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1600);"></div>
            <div style="background-image: url(https://images.unsplash.com/photo-1611567809757-10cddd4acb6a?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=900&ixid=MXwxfDB8MXxyYW5kb218fHx8fHx8fA&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1600);"></div>

            <button class="up-button"><i class="fas fa-arrow-up"></i></button>
        </div>
    </div>
    <script src='script.js'></script>

</html>
